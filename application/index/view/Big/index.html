<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/index/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="/index/css/Component.css">
    <link rel="stylesheet" href="/index/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/index/css/init.css">
    <link rel="stylesheet" href="/index/css/style.css">
    <link rel="stylesheet" href="/index/fonts/iconfont.css">
    <link rel="stylesheet" href="/index/font/css/font-awesome.min.css">
    <meta name="keywords" content="{$set['host_key']}">
    <meta name="description" content="{$set['host_content']}">
    <title>{$set['host_name']}-Big Deals</title>

</head>

<body style="background:#f0f0f0;">
    {include file="Public/header" /}
    <div class="centerbox orderbox">
        <div class="alert-prompt">
            <div class="prompt">
                <p class="tit">Prompt</p>
                <div class="p-init"></div>
            </div>
        </div>
        <div class="o-bj">
            <img src="/index/images/big_bj.png" alt="">
        </div>
        <div class="container">
            <div class="bigdeal">
                <div class="main">
                    <div class="row">
                        <ul class="big-list">
                        {volist name="list" id="vo"}
                            <li class="col-sm-6">
                                <div class="wrap">
                                    <div class="row">
                                        <a href="{:url('detail/index',['id'=>$vo['id']])}"></a>
                                        
                                        <div class="left-img col-sm-5">
                                           {volist name="vo.pic" id="v"}
                                            <img src="{$v['filepath']}" alt="">
                                            {/volist}
                                        </div>
                                        <div class="right-info col-sm-7">
                                            <h3>Hair Straightener Brush</h3>
                                            <div class="text">{$vo.proname}
                                            </div>
                                            <div class="price">${$vo.price}</div>
                                            <div class="old-pice">WAS ${$vo.yprice}</div>
                                            <form action="{:url('car/index')}">
                                            <div class="num-add">
                                                <div class="num">
                                                    <span class="cut-btn">
                                                        <i class="iconfont icon-jiansvg"></i>
                                                    </span>
                                                    <input type="text" name="num" class="numtext" value="1">
                                                    <span class="plus-btn">
                                                        <i class="iconfont icon-jiasvg"></i>
                                                    </span>
                                                </div>
                                                <div class="addcart">
                                                    <button type="submit">ADD TO CART</button>
                                                </div>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        {/volist} 
                        </ul>
                        <div class="load-btn">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {include file="Public/footer" /}
    <script src="/index/js/jquery.js"></script>
    <script src="/index/swiper/dist/js/swiper.min.js"></script>
    <script src="/index/js/Component.js"></script>
    <script src="/index/js/index.js"></script>
</body>

</html>
