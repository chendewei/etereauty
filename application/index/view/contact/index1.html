<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7"><![endif]-->
<!--[if IE 8]><html class="ie ie8"><![endif]-->
<!--[if IE 9]><html class="ie ie9"><![endif]-->
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="apple-touch-icon.png" rel="apple-touch-icon">
<meta name="keywords" content="{$set['host_key']}">
<meta name="description" content="{$set['host_content']}">
<title>{$set['host_name']}-Contact</title>

<!-- Fonts-->
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700%7CPacifico%7CVarela+Round%7CPoppins" rel="stylesheet">
<link rel="stylesheet" href="/index/plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/index/plugins/jquery-bar-rating/dist/themes/fontawesome-stars.css">
<link rel="stylesheet" href="/index/plugins/ps-icon/ps-icon.css">
<!-- CSS Library-->
<link rel="stylesheet" href="/index/plugins/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/index/plugins/owl-carousel/assets/owl.carousel.css">
<link rel="stylesheet" href="/index/plugins/jquery-bar-rating/dist/themes/fontawesome-stars.css">
<link rel="stylesheet" href="/index/plugins/Magnific-Popup/dist/magnific-popup.css">
<link rel="stylesheet" href="/index/plugins/jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="/index/plugins/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="/index/plugins/slick/slick/slick.css">
<link rel="stylesheet" href="/index/plugins/revolution/css/settings.css">
<link rel="stylesheet" href="/index/plugins/revolution/css/layers.css">
<link rel="stylesheet" href="/index/plugins/revolution/css/navigation.css">
<!-- Custom-->
<link rel="stylesheet" href="/index/css/style.css">
<!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
<!--WARNING: Respond.js doesn't work if you view the page via file://-->
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!--[if IE 7]><body class="ie7 lt-ie8 lt-ie9 lt-ie10"><![endif]-->
<!--[if IE 8]><body class="ie8 lt-ie9 lt-ie10"><![endif]-->
<!--[if IE 9]><body class="ie9 lt-ie10"><![endif]-->

<body class="page-init">
{include file="Public/header" /}
<div id="back2top"><i class="fa fa-angle-up"></i></div>
<div class="loader"></div>
<div class="page-wrap">
	<!--section-->
	<div class="ps-section pt-80 pb-80">
		<div class="container">
			<div class="ps-contact">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
						<div class="ps-contact__info">
							<div class="ps-contact__block">
								<h4>China,ShenZhen</h4>
								<p><i class="fa fa-envelope-o"></i>{$set['host_email']}</p>
							
							</div>
						</div>
					</div>
					<form action="{:url('contact/reply')}" method="post">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
						<div class="ps-contact__form">
							<div class="form-group">
								<input class="form-control" name="name" type="text" placeholder="First Name">
							</div>
							<div class="form-group">
								<input class="form-control" name="email" type="email" placeholder="E-mail">
							</div>
							<div class="form-group">
								<input class="form-control" name="phone" type="text" placeholder="Telephone">
							</div>
							<div class="form-group">
								<textarea class="form-control" name="content" rows="6" placeholder="Text your message here..."></textarea>
							</div>
							<div class="form-group mt-30">
								<button class="ps-btn ps-btn--sm ps-contact__submit">Submit</button>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	{include file="Public/footer" /}
</div>
<!-- JS Library-->
<script type="text/javascript" src="/index/plugins/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/index/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/index/plugins/owl-carousel/owl.carousel.min.js"></script>
<script type="text/javascript" src="/index/plugins/overflow-text.js"></script>
<script type="text/javascript" src="/index/plugins/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="/index/plugins/imagesloaded.pkgd.js"></script>
<script type="text/javascript" src="/index/plugins/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
<script type="text/javascript" src="/index/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
<script type="text/javascript" src="/index/plugins/Magnific-Popup/dist/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="/index/plugins/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/index/plugins/moment.js"></script>
<script type="text/javascript" src="/index/plugins/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/index/plugins/slick/slick/slick.min.js"></script>
<script type="text/javascript" src="/index/plugins/skrollr.min.js"></script>
<script type="text/javascript" src="/index/plugins/gmap3.min.js"></script>
<script type="text/javascript" src="http://ditu.google.cn/maps/api/js?key=AIzaSyAx39JFH5nhxze1ZydH-Kl8xXM3OK4fvcg&amp;region=GB"></script>
<!-- Revolution - slider-->
<script type="text/javascript" src="/index/plugins/revolution/js/jquery.themepunch.tools.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/jquery.themepunch.revolution.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/extensions/revolution.extension.video.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/extensions/revolution.extension.parallax.min.js"></script>
<script type="text/javascript" src="/index/plugins/revolution/js/extensions/revolution.extension.actions.min.js"></script>
<!-- Custom scripts-->
<script type="text/javascript" src="/index/js/main.js"></script>
</body>
</html>
