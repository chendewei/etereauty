<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付设置</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link href="/admin/dist/summernote.css" rel="stylesheet" />
    <link rel="stylesheet" href="/admin/css/index.css">
    <link rel="stylesheet" href="/admin/css/loading.css">
    <link rel="stylesheet" href="/admin/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="/admin/css/animate.css">
</head>

<body>
    <div class="index-content">
        <div class="loading">
            <div id="preloader5"></div>
        </div>
        <div class="alert-prompt">
            <div class="prompt">
                <p class="tit">提示</p>
                <div class="p-init"></div>
            </div>
        </div>
    {include file="public/left" /}
        <div class="right-content">
            {include file="public/header" /}
            <div class="con">
                <div class="system-con">
                    <div class="main">
                        <div class="home-tit">
                            <i class="fa fa-home"></i>当前位置：
                            <a href="{:url('index/index')}">首页</a>
                            <font>></font>
                            <span>支付设置</span>
                        </div>
                        <div class="vip-main" id="pay">
                            <div class="vip">
                                <table class="vip-table">
                                    <tr class="tit">
                                        <th>接口名称</th>
                                        <th>接口描述</th>
                                        <th>状态</th>
                                        <th>网站</th>
                                        <th>操作</th>
                                    </tr>
                                     {volist name="list" id="v" key="k"}
                                    <tr>
                                        <td>{$v.store}</td>
                                        <td>{$v.ddid}</td>
                                        <td><span class="mystyle">开启</span></td>
                                        <td>{$v.url}</td>
                                        <td>
                                            <div class="vip-table-btn">
                                                <button class="myedit myremove-only">配置接口</button>
                                            </div>
                                            <div class="alert-edit alert-edit-pay">
                                                <div class="ed-content">
                                                    <div class="ed-tit">
                                                        <span>配置支付接口</span>
                                                        <button class="ed-top-no"></button>
                                                    </div>
                                                    <div class="text">
                                                        <div class="t-main">
                                                            <form action="{:url('admin/pay/edit',['id'=>$v['id']])}" class="edit-form">
                                                                <ul class="t-list">
                                                                    
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>商家帐号：</label>
                                                                        <input type="text" class="imp" name="store" value="{$v.store}">
                                                                        <span class="error">请输入商家帐号</span>
                                                                    </li>
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>网站：</label>
                                                                        <input type="text" class="imp" name="url" value="{$v.url}">
                                                                        <span class="error">请输入网站</span>
                                                                    </li>
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>赛盒用户名：</label>
                                                                        <input type="text" class="imp" name="user" value="{$v.user}">
                                                                        <span class="error">请输入用户名</span>
                                                                    </li>
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>赛盒密码：</label>
                                                                        <input type="password" class="imp" name="pwd" value="{$v.pwd}">
                                                                        <span class="error">请输入密码</span>
                                                                    </li>
                                                                   <!--  <li>
                                                                       <label for="">
                                                                           <span class="imp-icon">*</span>域名：</label>
                                                                       <input type="text" class="imp" name="url" value="{$v.url}">
                                                                       <span class="error">请输入域名</span>
                                                                   </li> -->
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>客户号ID：</label>
                                                                        <input type="text" class="imp" name="userid" value="{$v.userid}">
                                                                        <span class="error">请输入客户号ID</span>
                                                                    </li>
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>订单来源ID：</label>
                                                                        <input type="text" class="imp" name="ddid" value="{$v.ddid}">
                                                                        <span class="error">请输入订单来源ID</span>
                                                                    </li>
                                                                    <li>
                                                                        <label for="">
                                                                        </label>
                                                                        <div class="edit-sub-btn">
                                                                            <button type="submit" class="yes">提交</button>
                                                                            <button type="button" class="no">取消</button>
                                                                        </div>
                                                                    </li>
                                                                </ul>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    {/volist}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {include file="public/footer" /}
        </div>
    </div>
    <script src="/admin/js/jquery.js"></script>
    <script src='http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src="/admin/dist/summernote.js"></script>
    <script src="/admin/dist/lang/summernote-zh-CN.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <script type="text/javascript" src="/admin/js/zyupload.drag-1.0.0.js"></script>
    <script src="/admin/js/form.js"></script>
    <script src="/admin/js//wow.min.js"></script>
    <script src="/admin/js/paging.js" type="text/javascript"></script>
    <script src="/admin/layui/layui.js"></script>
    <script src="/admin/js/index.js"></script>
</body>

</html>
