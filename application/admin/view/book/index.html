<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订阅管理</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link href="/admin/dist/summernote.css" rel="stylesheet" />
    <link rel="stylesheet" href="/admin/css/index.css">
    <link rel="stylesheet" href="/admin/css/loading.css">
    <link rel="stylesheet" href="/admin/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="/admin/css/animate.css">
</head>

<body>
    <div class="index-content">
        <div class="loading">
            <div id="preloader5"></div>
        </div>
        <div class="alert-prompt">
            <div class="prompt">
                <p class="tit">提示</p>
                <div class="p-init"></div>
            </div>
        </div>
        {include file="public/left" /}
        <div class="right-content">
             {include file="public/header" /}
            <div class="con">
                <div class="system-con">
                    <div class="main">
                        <div class="home-tit">
                            <i class="fa fa-home"></i>当前位置：
                            <a href="{:url('index/index')}">首页</a>
                            <font>></font>
                            <span>订阅管理</span>
                        </div>
                        <div class="vip-main" id="vipfront">
                            <div class="vip">
                                <div class="vip-search">
                                    <div>
                                    <form action="{:url('book/index')}" method="get">
                                        <input type="text" name="email" class="search-text" placeholder="邮箱">
                                        <button type="submit" class="search-btn">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </form>
                                    </div>
                                </div>
                                <table class="vip-table">
                                    <tr class="tit">
                                        <th>
                                            <input class="check" type="checkbox">
                                        </th>
                                        <th>ID</th>
                                        <th>邮箱</th>
                                        <th>加入时间</th>
                                        <th>操作</th>
                                    </tr>
                                    {volist name="list" id="v" key="k"}
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="check" class="check-one" value="{$v.id}">
                                        </td>
                                        <td class="id">{$k+$count}</td>
                                        <td>{$v.email}</td>
                                        <td>{$v['datetime']|date="Y-m-d H:i:s",###}</td>
                                        <td>
                                            <div class="vip-table-btn">
                                               
                                                <button class="myedit myedit-vip" title="编辑">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </button>
                                                <button class="myremove myremove-vip" ajax-url="{:url('book/del',['id'=>$v['id']])}" title="删除">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                                            </div>
                                            <div class="alert-edit alert-edit-vip">
                                                <div class="ed-content">
                                                    <div class="ed-tit">
                                                        <span>订阅编辑</span>
                                                        <button class="ed-top-no"></button>
                                                    </div>
                                                    <div class="text">
                                                        <div class="t-main">
                                                            <form action="{:url('book/edit',['id'=>$v['id']])}" class="edit-form">
                                                                <ul class="t-list">
                                                                    <li>
                                                                        <label for="">
                                                                            <span class="imp-icon">*</span>邮箱：</label>
                                                                        <input type="text" class="imp" name="email" value="{$v['email']}">
                                                                        <span class="error">请输入邮箱</span>
                                                                    </li>
                                                                    <li>
                                                                        <label for="">
                                                                        </label>
                                                                        <div class="edit-sub-btn">
                                                                            <button type="submit" class="yes">提交</button>
                                                                            <button type="button" class="no">取消</button>
                                                                        </div>
                                                                    </li>
                                                                </ul>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    {/volist}
                                </table>
                                <div class="vip-table-operat">
                                    <div class="vip-table-allbtn">
                                        <button class="all-myremove" id="all-myremove" ajax-url="{:url('book/del_all')}" type="button">
                                            <i class="fa fa-trash-o"></i>
                                            <span>批量删除</span>
                                        </button>
                                    </div>
                                   <div class="page-list">
                                      {$page}
                                   </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {include file="public/footer" /}
        </div>
    </div>
    <script src="/admin/js/jquery.js"></script>
    <script src='http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src="/admin/dist/summernote.js"></script>
    <script src="/admin/dist/lang/summernote-zh-CN.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <script type="text/javascript" src="/admin/js/zyupload.drag-1.0.0.js"></script>
    <script src="/admin/js/form.js"></script>
    <script src="/admin/js//wow.min.js"></script>
    <script src="/admin/js/paging.js" type="text/javascript"></script>
    <script src="/admin/layui/layui.js"></script>
    <script src="/admin/js/index.js"></script>
</body>

</html>
