<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>评论添加</title>
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="/admin/discuss/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/admin/discuss/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/admin/discuss/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/admin/discuss/css/animate.min.css" rel="stylesheet">
    <link href="/admin/discuss/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加评论</h5>
                        <small><a href="{:url('commont/index',['id'=>$id])}" style="color:#ccc;margin-left:10px">返回评论列表</a></small>
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="{:url('commont/add',['id'=>$id])}" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>

                                <div class="col-sm-3">
                                    <input type="text" name="name" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">日期</label>

                                <div class="col-sm-3">
                                    <input type="text" name="datetime" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>

                                <div class="col-sm-3">
                                    <input type="text" name="title" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容</label>

                                <div class="col-sm-3">
                                    <textarea  name="content" class="form-control"></textarea>
                                </div>
                            </div>
                            <input type="hidden" name="pro_id" value="{$id}">
                            <div class="hr-line-dashed"></div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <a class="btn btn-white" href="javascript:void(0)" onclick="history.go(-1)" >取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/admin/discuss/js/jquery.min.js?v=2.1.4"></script>
    <script src="/admin/discuss/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
